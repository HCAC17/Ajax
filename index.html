<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <button onclick="consultarCEP()">CLICK</button>

    <table class="table">
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Nome</td>
          <td id="td-1"></td>
          
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>E-mail</td>
          <td id="td-2"></td>
          
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Senha</td>
          <td id="td-3"></td>
          
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Nivel</td>
          <td id="td-4"></td>
          
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>ID</td>
          <td id="td-5"></td>
          
        </tr>
        <tr>
          <th scope="row">6</th>
          <td>Data</td>
          <td id="td-6"></td>
          
        </tr>
      </tbody>
    </table>

    <script>
     
      function consultarCEP() {
        // sintax padrão de criação de objeto
        var xhr = new XMLHttpRequest();

        xhr.open("GET", "https://www.barth.com.br/project2MJA/usuarios/verificarUsuario.php?email=admin@admin.com&senha=123"); // faz requisito para API
        xhr.send(null); // nn envia nada

        // verifica se foi recebido adequadamente
        xhr.onreadystatechange = function() {
          
            // aqui ta verificando se ta tudo certo com a resposta
            var resposta = JSON.parse(xhr.responseText); // ja pega o valor e transforma pra json
            console.log(resposta);

            document.getElementById('td-1').innerHTML = resposta.nome 
            document.getElementById('td-2').innerHTML = resposta.email 
            document.getElementById('td-3').innerHTML = resposta.senha 
            document.getElementById('td-4').innerHTML = resposta.nivel 
            document.getElementById('td-5').innerHTML = resposta.id 
            document.getElementById('td-6').innerHTML = resposta.data 
            

        };
      }
     
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
